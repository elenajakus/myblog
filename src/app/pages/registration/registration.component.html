<form [formGroup]="form"><!-- a form var egy formgroupot, es egy angularos ngSubmitot rakok ra , ami kap egy registrtation functiont-->
  <h3>Regisztráció</h3>
  <!-- form-field egy material elem, ami összefogja a labelt es az inputot, ill css kinezetet ad neki, max-widthes csst hasznalom ami a global styleba van
   a mat-labelbe tudok cimket adni
   a matInput fontos, megadom a textet mint tipust sima html5, placeholder segitseg h kb mit varok el a felhasznalotol, ez az input kotelezo legyen(required) -->
  <mat-form-field class="max-width">
    <mat-label>Felhasználónév</mat-label>
    <input matInput type="text" name="nickname" placeholder="Pl. Lajos21" required formControlName="username">
  </mat-form-field>
  <mat-form-field class="max-width">
    <mat-label>E-mail</mat-label>
    <input type="email" name="email" matInput placeholder="Pl. lajcsi@example.com" formControlName="email">
    <mat-hint>Van benne kukac</mat-hint>
  </mat-form-field>
  <mat-form-field class="max-width">
    <mat-label>Jelszó</mat-label>
    <input type="password" name="password" matInput placeholder="Jelszó" formControlName="password1">
    <mat-hint align="end">min. hossz 6 / {{form.value.password1.length}}</mat-hint>
  </mat-form-field>
  <mat-form-field class="max-width">
    <mat-label>Jelszó újra</mat-label>
    <input type="password" name="password" matInput #password2 placeholder="Jelszó újra"
           formControlName="password2">
    <mat-hint align="end">min. hossz 6 / {{password2.value.length}}</mat-hint>
  </mat-form-field>
  <mat-chip-list *ngIf="error">
    <mat-chip color="warn" class="max-width" style="margin-top: 16px;" selected>
      A jelszó megerősítés nem egyezik
    </mat-chip>
  </mat-chip-list>
  <br>
  <div><button mat-button color="accent" [routerLink]="[ '/login' ]">BEJELENTKEZÉS</button></div>
  <br>
  <div style="display: flex; justify-content: flex-end;">
    <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid">FELVÉTEL</button>
  </div>
</form>
>

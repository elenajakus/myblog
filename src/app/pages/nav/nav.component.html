<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a mat-button [routerLink]="[ '/' ]">
      My_favourites.E
    </a>
    <button mat-button *ngFor="let item of categories" [routerLink]="[ item.url ]" routerLinkActive="active">
      <mat-icon>{{item.icon}}</mat-icon>
      {{item.title}}&nbsp;
    </button>
    <span style="flex: 1 1;"></span>
    <button mat-button *ngIf="user" [matMenuTriggerFor]="menu">
      {{user.email}}
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <button mat-button *ngIf="!user" (click)="navTo('/login')">
      Bejelentkezés&nbsp;
      <mat-icon>lock_open</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="[ '/profile' ]">
        <mat-icon>person</mat-icon>
        <span>Profil</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>arrow_back</mat-icon>
        <span>Kijelentkezés</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>

</mat-toolbar>

<div class="footer">
  <div class="container">
    <div class="footer-inner">
      <span class="footer-label">Copyright &copy; 2021 My_favourites.E - Minden jog fenntartva!</span>
      <div class="footer-right">
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://www.instagram.com/">Instagram</a>
        <a href="https://hu.pinterest.com/">Pinterest</a>
        <a href="https://www.tiktok.com/">TikTok</a>
      </div>
    </div>
  </div>
</div>

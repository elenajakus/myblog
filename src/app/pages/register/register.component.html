<app-nav></app-nav>
<div class="centering">
  <mat-card class="reg-card">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h3>Regisztráció</h3>

      <mat-form-field class="max-width">
        <mat-label>Felhasználónév</mat-label>
        <input matInput type="text" placeholder="Pl. elena00" required formControlName="userName">
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>E-mail</mat-label>
        <input type="email" matInput placeholder="Pl. pat@example.com" formControlName="email">
       
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Jelszó</mat-label>
        <input type="password" matInput #password placeholder="Jelszó" formControlName="password">
        <mat-hint align="end">min. hossz 6 / {{registerForm.value.password.length}}</mat-hint>
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Jelszó újra</mat-label>
        <input type="password" matInput #confirmpassword placeholder="Jelszó újra" formControlName="confirmPassword">
        <mat-hint align="end">min. hossz 6 / {{confirmpassword.value.length}}</mat-hint>
      </mat-form-field>

      <br>
      <div><button mat-button color="accent" [routerLink]="[ '/login' ]">BEJELENTKEZÉS</button></div>
      <br>
      <button type="submit" mat-raised-button color="primary" class="max-width"
        [disabled]="registerForm.invalid">REGISZTRÁCIÓ</button>
    </form>
  </mat-card>
</div>

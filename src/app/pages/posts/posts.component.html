<app-post-dashboard></app-post-dashboard>
<section class="container">
  <mat-card  *ngFor="let post of posts | async">
    <mat-card-content >
        <img mat-card-image src="{{post.image}}" alt="{{post.title}}">
      <h2>{{post.title}}</h2>
      <p>
        <small>Szerz≈ë: {{post.author}} &bull; ekkor: {{post.published.toDate() | date:'fullDate'}}</small>
      </p>
    </mat-card-content>
    <mat-card-content>
        <p>{{ post.content }}</p>
      </mat-card-content>
    <mat-card-actions align="end" *ngIf="auth.currentUserId === post.authorId">
      <button mat-icon-button (click)="delete(post.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</section>

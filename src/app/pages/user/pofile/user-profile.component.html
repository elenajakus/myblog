<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button [routerLink]="[ '/' ]"> <!-- a routerlinket rarakjuk a rootra -->
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Profil</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container" *ngIf="form" [formGroup]="form">

  <img src="/assets/images/user.png" alt="user" width="200" height="200">
  <mat-card class="margin-bottom">
    <mat-card-header>
      <mat-card-title>Információk</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-icon mat-list-icon>lock</mat-icon>
          <div mat-line> E-mail </div>
          <div mat-line> {{user.email}} </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
